<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント予約送信</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        textarea, input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            resize: vertical;
            min-height: 40px; /* input の高さ調整 */
            box-sizing: border-box;
        }
        button {
            background-color: #28a745; /* 緑系の色に変更 */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>コメント予約送信</h1>
        <textarea id="commentToSchedule" placeholder="送信するコメントを入力してください..." maxlength="50"></textarea>
        <input type="number" id="delayInSeconds" placeholder="遅延時間（秒）" min="1" value="5">
        <button onclick="scheduleComment()">コメントを予約する</button>
        <div id="message"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const commentToScheduleInput = document.getElementById('commentToSchedule');
        const delayInSecondsInput = document.getElementById('delayInSeconds');
        const messageDiv = document.getElementById('message');

        function scheduleComment() {
            const comment = commentToScheduleInput.value.trim();
            const delay = delayInSecondsInput.value;

            if (!comment) {
                showMessage('コメントが入力されていません。', 'error');
                return;
            }
            if (isNaN(delay) || delay <= 0) {
                showMessage('遅延時間は1以上の数値を入力してください。', 'error');
                return;
            }

            // サーバーにコメントと遅延時間を送信
            socket.emit('schedule_comment', { comment, delay });

            commentToScheduleInput.value = ''; // 入力欄をクリア
            showMessage(`コメント「${comment}」を${delay}秒後に予約しました！`, 'success');
        }

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = type;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000); // 5秒後にメッセージを消す
        }

        //memo
        // サーバーからの応答メッセージ
        socket.on('schedule_success', (msg) => {
            showMessage(msg, 'success');
        });

        socket.on('schedule_error', (msg) => {
            showMessage(msg, 'error');
        });
    </script>
</body>
</html>
